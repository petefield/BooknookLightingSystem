  <h1>Booknook Lighting</h1>
  <h2>System Setup</h2>
</header>
  <form action='config' method='POST' name='myForm'>
    <h3>Booknook Name: </h3>
    <div>
      <label for='hostname'>Name</label>
      <input required id='hostname' name='hostname' type='text' readonly value="booknook" />
    </div>
    <h3>Wireless network details: </h3>
    <div>
      <label for='ssid'>SSID:</label>
      <input required id='ssid' name='ssid' type='text' placeholder='Enter SSID' />
    </div>
    <div>
      <label for='password'>Password</label>
      <input required id='password' name='password' type='password' />
    </div>
 
    <input type='submit' value="Save" />
  </form>
</body>
